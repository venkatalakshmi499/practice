
<body>
    <div class="row ">
      
    
      <div class="col-lg-5"></div>
      <div class="col-lg-3 ">
    <form #lgForm="ngForm">
      <div class="form-group">
          <label for="inputName" style="color:black; font-size: 30px; ">Username:</label>
          <input class="form-control" type="text"  name="name"
                  placeholder="User Name"   #u1/>
      </div>
      <div class="form-group">
          <label for="inputmobile" style="color:black; font-size: 30px; ">Password:</label>
          <input class="form-control" type="text"  name="pwd"
                  placeholder="Password"  #p />
      </div>
      <button (click)="check(u1.value,p.value)" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >Login</button>
      <br><br>
      <!-- <a routerLink="/userregister" style="font-size: large; color:greenyellow;">Don't have an account?</a> -->
        </form>
      </div>
    </div>
    </body>
