<div class="row back">
    <div class="col-lg-6">
<form #myForm="ngForm">
    <div class="form-group">
        <label for="inputName">Full Name</label>
        <input class="form-control" type="text"  name="name"
                placeholder="Full Name"  [(ngModel)]="userObj.name"/>
    </div>
    <div class="form-group">
        <label for="inputmobile">Mobile Number</label>
        <input class="form-control" type="text"  name="mobile"
                placeholder="Mobile Number" [(ngModel)]="userObj.mobile" />
    </div>
    <div class="form-group">
        <label for="inputemail">Email Address</label>
        <input class="form-control" type="email" id="inputemail" name="email"
                placeholder="Enter email address" [(ngModel)]="userObj.email"/>
    </div>
    <div class="form-group">
        <label for="inputpassword">Password</label>
        <input class="form-control" type="password" id="inputpassword" name="password"
                placeholder="password" [(ngModel)]="userObj.password"/>
    </div>
    
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit">update</button>
</form>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Full name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of allUser">
        <td>{{user.name}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
        

    </tr>
</tbody>
</table>
</div>
</div>
